- clean: []
- link:
    ~/.ackrc: ackrc
    ~/.bash_profile: .bash_profile
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore: .gitignore
    ~/.git-completion.bash: .git-completion.bash
    ~/.npmrc: .npmrc
    ~/.rspec: rspec
    ~/.vim: vim/
    ~/.vimrc: vimrc
- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["cd vim/bundle/vimproc.vim && make", "Compiling vimproc, a dependency of tsuquyomi"]
